<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> <!-- Modern Font -->
    <style>
        /* Ensure the body takes up the full height of the screen */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;  /* Horizontally centers the content */
            align-items: center;      /* Vertically centers the content */
            font-family: 'Poppins', sans-serif; /* Apply the modern font */
            background-color: #f0f0f0; /* Light background for a clean look */
            flex-direction: column; /* Stack elements vertically */
        }

        /* Style for the heading (h1) */
        h1 {
            font-size: 4rem; /* Large font size for the heading */
            color: #333; /* Dark color for the heading */
            text-align: center;
            margin-bottom: 20px; /* Space between the heading and the input */
        }

        /* Style for the input box */
        .input-box {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 400px; /* Limit the width of the input */
        }
        .button {
            background-color: #fff;
            border: 0 solid #e2e8f0;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle",-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 1rem 1.6rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .button:hover {
            background-color: #1e293b;
            color: #fff;
            }

        @media (min-width: 768px) {
            .button {
                font-size: 1.125rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Heading with "BASEFILE" -->
    <h1>BASEFILE</h1><br>
    
    <!-- Input box -->
    <input type="text" class="input-box" placeholder="Enter something..."><br>

    <a href="/aboutme"><button class="button" role="button">About Us</button></a>

</body>
</html>
