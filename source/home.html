
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Ensure the body takes up the full height of he screen */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;  /* Horizontally centers the content */
            align-items: center;      /* Vertically centers the content */
        }

        /* Style for the input box */
        .input-box {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <input type="text" class="input-box" placeholder="Enter something...">

</body>
</html>
